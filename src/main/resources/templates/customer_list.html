<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Аэропорты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<a href="/" class="btn">Домашняя страница</a>
<tr th:each="customer : ${customers}">
    <p align="center">
        <a th:href="@{'/customers/' + ${customer.getCustomerId()}}">
            <td th:text="${customer.getCustomerFullName()}"></td>
        </a>
    </p>
</tr>
<form action="/customers/form" method="get">
    <input id="add" type="submit" value="Добавить">
</form>
</body>
</html>
